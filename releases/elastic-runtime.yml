    repo: https://github.com/cloudfoundry/binary-buildpack
    commit: v\k<version>
  - name: uaa/apache-tomcat-8.0.39.tar.gz
    url: https://github.com/apache/tomcat80/archive/TOMCAT_8_0_39.tar.gz
