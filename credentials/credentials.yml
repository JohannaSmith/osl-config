OSLVProductionEndpoint: {{.Private.OSLVProductionEndpoint}}
OSLVStagingEndpoint: {{.Private.OSLVStagingEndpoint}}

{{if eq .Environment.Name "staging"}}
endpoint: {{.Private.OSLVStagingEndpoint}}
channel: '#pcf-osl-staging'
{{else}}
endpoint: {{.Private.OSLVProductionEndpoint}}
channel: '#pcf-osl'
{{end}}

S3ReportBucket: {{.Environment.Bucket}}

AwsAccessKeyId: {{.Private.AwsAccessKeyId}}
AwsSecretAccessKey: {{.Private.AwsSecretAccessKey}}
OSLVProductionPassword: {{.Private.OSLVProductionPassword}}
OSLVProductionUsername: {{.Private.OSLVProductionUsername}}
OSLVStagingPassword: {{.Private.OSLVStagingPassword}}
OSLVStagingUsername: {{.Private.OSLVStagingUsername}}

CfOslBotPrivateKey: |
  {{.Private.CfOslBotPrivateKey | split "\n" | join "\n  "}}

SlackWebhook: {{.Private.SlackWebhook}}
SlackApiToken: {{.Private.SlackApiToken}}
DockerUsername: {{.Private.DockerUsername}}
DockerPassword: {{.Private.DockerPassword}}
TrackerApiToken: {{.Private.TrackerApiToken}}
TrackerProjectId: {{.Private.TrackerProjectId}}

PwsUsername: {{.Pws.Username}}
PwsPassword: {{.Pws.Password}}