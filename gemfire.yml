---
releases:
- name: cf-gemfire-release
  repo: git@github.com:pivotal-cf/cf-gemfire-release
  branch: master
  scan_root: true
- name: cf-gemfire-broker
  repo: git@github.com:pivotal-cf/cf-gemfire-broker
  branch: master
  scan_root: true
- name: cf-gemfire-broker-registrar
  repo: git@github.com:pivotal-cf/cf-gemfire-broker-registrar
  branch: master
- name: p-gemfire
  repo: git@github.com:pivotal-cf/p-gemfire
  branch: master
  projects:
  - path: .
    prepare_command: echo '2.3.0' > .ruby-version
- name: p-ssc-gemfire
  repo: git@github.com:pivotal-cf/p-ssc-gemfire
  branch: master
  projects:
  - path: .
    prepare_command: echo '2.3.0' > .ruby-version
